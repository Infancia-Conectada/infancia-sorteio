version: '3.8'

services:
  # ServiÃ§o PHP com Apache
  php:
    image: php:8.2-apache
    container_name: afiliados_php
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
      - ./cadastro:/var/www/html/cadastro
    environment:
      - PHP_MEMORY_LIMIT=256M
      - PHP_MAX_EXECUTION_TIME=300
    networks:
      - afiliados_network
    restart: unless-stopped
    command: >
      bash -c "
      docker-php-ext-install mysqli pdo pdo_mysql &&
      a2enmod rewrite &&
      apache2-foreground
      "

networks:
  afiliados_network:
    driver: bridge
